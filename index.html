<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section class="calculator">
        <div class="calculator-screen"></div>
        <div class="buttons-container">
            <div class="calc-button num">7</div>
            <div class="calc-button num">8</div>
            <div class="calc-button num">9</div>
            <div id="divide" class="calc-button operator">รท</div>
            <div class="calc-button num">4</div>
            <div class="calc-button num">5</div>
            <div class="calc-button num">6</div>
            <div id="multiply" class="calc-button operator">&#215</div>
            <div class="calc-button num">1</div>
            <div class="calc-button num">2</div>
            <div class="calc-button num">3</div>
            <div id="subtract" class="calc-button operator">-</div>
            <div class="calc-button num">0</div>
            <div id="decimal" class="calc-button num">.</div>
            <div id="clear" class="calc-button">AC</div>
            <div id="add" class="calc-button operator">+</div>
            <div id="equals" class="calc-button equals">=</div>
        </div>
    </section>
</body>

</html>
